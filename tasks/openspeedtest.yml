---
- name: Create openspeedtest folder on Pi.
  ansible.builtin.file:
    path: "{{ config_dir }}/openspeedtest"
    state: directory
    mode: 0755
  become: false

- name: Copy openspeedtest docker-compose template to Pi.
  ansible.builtin.template:
    src: templates/openspeedtest-docker-compose.yml.j2
    dest: "{{ config_dir }}/openspeedtest/docker-compose.yml"
    mode: '0640'
  become: false
  notify: Restart openspeedtest
